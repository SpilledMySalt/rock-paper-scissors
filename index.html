<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title>RPS</title>
        <link rel="stylesheet" href="styles.css">
        <script src="game.js" defer></script>
    </head>

    <body>
        <h1>Rock, Paper, Scissors!</h1>

        <div class="interfaceContainer">

            <div id="scoreboard">
                <div class="scoreCard">
                    <h2>Player</h2>
                    <h4 id="playerScore">0</h4>
                </div>
                
                <div class="scoreCard">
                    <h2>Computer</h2>
                    <h4 id="computerScore">0</h4>
                </div>
            </div>

            <div class="buttonContainer">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>

            <h3 id="status">Choose rock, paper, or scissors</h3>
            <h4 id="explanation"></h4>

        </div>
    </body>

</html>
